<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Manage Customers</h3>
        </div>

        <div class="col-md-12 nopadding">
          <div class="clearfix sku-page-ribbon">
            <a class="btn-floating btn-large waves-effect add-link" (click)="addCustomer()">
              <i class="material-icons">add</i> <span class="add">Add Customer</span></a>
          </div>
        </div>
        <div class="box-body">
          <app-gridview [gridData]="gridData" [isDataLoading]="isLoading" [rowExpander]="rowExpander"></app-gridview>
          <ng-template #noRecord>
            <div class="col-md-12 text-center">
              <div overlay [isOpen]="isLoading" *ngIf="isLoading; else noData">
              </div>
              <ng-template #noData>
                No records found
              </ng-template>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>







<div *ngIf="this.manageCustomerVisible">
  <app-manage-customer [customer]="this.customer" (AddFormCloseEvent)="manageCustomerFormClosed($event)"
    (AddFormSaveMessageUpdatedEvent)="setCustomerSaveMessage($event)"
    (DeleteCustomerFormEvent)="setCustomerDeleteMessage($event)">
  </app-manage-customer>
</div>

<div *ngIf="this.manageTicketVisible">
    <app-manage-ticket [ticketDetails]="this.ticket" (AddFormCloseEvent)="manageTicketFormClosed($event)"
      (AddFormSaveMessageUpdatedEvent)="setTicketSaveMessage($event)"
      (DeleteTicketFormEvent)="setTicketDeleteMessage($event)">
    </app-manage-ticket>
  </div>
